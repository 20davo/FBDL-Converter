    <main>
        <h1>FBDL Converter</h1>
        <form id="fbdlForm">
            <div id="converterSection">
                <div id="inputSection">
                    <label for="codearea"></label>
                    <textarea id="codearea">
universe "distance"
    "close" 0 0
    "mid" 5 2
    "far" 10 10
end

universe "range"
    "close" 0 0
    "mid" 5 2
    "far" 10 10
end

universe "speed"
    "low" 0 0
    "high" 10 10
end

rulebase "speed"
    rule
        "low" when "distance" is "close" and "range" is "close"
    end
    rule
        "high" when "distance" is "far" and "range" is "mid"
    end
end
                    </textarea>
                    <div style="display: flex; gap: 15px;">
                        <button type="submit" id="convertButton">Convert</button>
                        <button id="copyButton">Copy</button>
                    </div>                 
                </div>            
                <div id="outputSection">
                    <pre id="resultOutput"></pre>
                </div>
            </div>            
        </form>       
    </main>

    <script src="assets/js/tokenizer.js"></script>
    <script src="assets/js/codemirror.js"></script>
    <script src="assets/js/ruby.js"></script>
