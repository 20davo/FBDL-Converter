    <main id="converter">
        <section>
            <h1>FBDL Converter</h1>
            <p>Fast and easy FBDL to C code conversion.</p>
            <form id="fbdlForm">
                <div id="converterSection">
                    <div id="inputSection">
                        <textarea id="codearea">
universe "distance"
    "close" 0 0
    "mid" 5 2
    "far" 10 10
end

universe "range"
    "close" 0 0
    "mid" 5 2
    "far" 10 10
end

universe "speed"
    "low" 0 0
    "high" 10 10
end

rulebase "speed"
    rule
        "low" when "distance" is "close" and "range" is "close"
    end
    rule
        "high" when "distance" is "far" and "range" is "mid"
    end
end
                        </textarea>
                    </div>
                    <div class="button-group">
                        <button type="submit" id="convertButton">Convert</button>
                        <button type="button" id="copyButton">Copy</button>
                    </div>
                    <div id="outputSection">
                        <pre id="resultOutput"></pre>
                    </div>
                </div>              
            </form>            
        </section>
